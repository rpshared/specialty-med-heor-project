<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Specialty Meds Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* --- Basic Reset --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      color: #222;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .page {
      width: 100%;
      max-width: 960px;
    }

    header {
      margin-bottom: 24px;
    }

    header h1 {
      font-size: 1.8rem;
      margin-bottom: 4px;
    }

    header p {
      font-size: 0.95rem;
      color: #555;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 16px;
    }

    .tag-filters {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.85rem;
      color: #555;
      align-items: center;
    }

    .tag-filter-pill {
      border: none;
      border-radius: 999px;
      padding: 4px 10px;
      font-size: 0.8rem;
      cursor: pointer;
      background: #eef2ff;
      color: #4338ca;
      transition: background-color 0.15s ease, color 0.15s ease, box-shadow 0.15s ease;
    }

    .tag-filter-pill--active {
      background: #4338ca;
      color: #eef2ff;
      box-shadow: 0 0 0 1px rgba(67, 56, 202, 0.3);
    }

    .select-wrapper {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #555;
      margin-bottom: 6px;
    }

    select {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid #ced4ff;
      font-size: 0.95rem;
      background: #fff;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.06);
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background-color 0.15s ease;
    }

    select:hover {
      border-color: #9aa5ff;
      background-color: #f9f9ff;
    }

    select:focus-visible {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
      background-color: #fff;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px 18px 18px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
      display: flex;
      gap: 16px;
    }

    .card__logo {
      width: 72px;
      height: 72px;
      border-radius: 8px;
      background: #f4f4f5;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      color: #555;
      flex-shrink: 0;
      overflow: hidden;
    }

    .card__logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .card__content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card__title {
      margin-bottom: 4px;
    }

    .card__brand {
      font-size: 1.05rem;
      font-weight: 600;
      margin-bottom: 2px;
    }

    .card__generic {
      font-size: 0.9rem;
      color: #555;
    }

    .card__section {
      margin-top: 8px;
    }

    .card__section h3 {
      font-size: 0.82rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: #777;
      margin-bottom: 2px;
    }

    .card__section p {
      font-size: 0.9rem;
      line-height: 1.35;
    }

    .tags {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .tag-pill {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      background: #eef2ff;
      color: #4338ca;
      font-size: 0.75rem;
      white-space: nowrap;
    }

    .hint {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      body {
        padding: 12px;
      }

      .card {
        flex-direction: column;
        align-items: flex-start;
      }

      .card__logo {
        width: 56px;
        height: 56px;
      }
    }
  </style>

  <!-- Papa Parse CDN for robust CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <div class="page">
    <header>
      <h1>Specialty Meds Explorer</h1>
      <p>A minimal demo to explore specialty / rare medications and their endpoints, RWD outcomes, and PROs.</p>
    </header>

    <div class="controls">
      <div class="tag-filters" id="tag-filters">
        <!-- Tag filter pills will be added here -->
        Loading medications…
      </div>

      <div>
        <label for="med-select">Select a medication</label>
        <select id="med-select" disabled>
          <option value="">Loading medications…</option>
        </select>
      </div>
    </div>

    <article class="card" id="med-card">
      <div class="card__logo" id="med-logo">
        Logo
      </div>
      <div class="card__content">
        <div class="card__title">
          <div class="card__brand" id="med-brand">No medication selected</div>
          <div class="card__generic" id="med-generic">Choose a medication from the dropdown above.</div>
        </div>

        <div id="med-dynamic-sections">
          <!-- Dynamic sections based on available columns will be rendered here -->
        </div>

        <div class="card__section">
          <h3>Tags</h3>
          <div class="tags" id="med-tags">
            <!-- Tag pills for this medication will be inserted here -->
          </div>
        </div>

        <p class="hint" id="med-hint">
          Select a medication to see details.
        </p>
      </div>
    </article>
  </div>

  <script>
    // --- Configuration ---
    const SHEET_URL =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRndNpqDuEn0juKL7mMzY4g8YcJXigRzUr_lsSvnjJ_cQXLnwz2gAXMv8j16_Ad1kANgF8Y3oiFRdS5/pub?gid=1458949907&single=true&output=csv";
    // --- State ---
    let allMedications = [];      // full list from sheet
    let filteredMedications = []; // subset after tag filtering
    let activeTags = new Set();   // currently selected filter tags

    // --- DOM elements ---
    const medSelectEl = document.getElementById("med-select");
    const brandEl = document.getElementById("med-brand");
    const genericEl = document.getElementById("med-generic");
    const logoEl = document.getElementById("med-logo");
    const dynamicSectionsEl = document.getElementById("med-dynamic-sections");
    const tagsEl = document.getElementById("med-tags");
    const hintEl = document.getElementById("med-hint");
    const tagFiltersEl = document.getElementById("tag-filters");

    // --- Data normalization ---

    function normalizeMedicationRow(row) {
      // Map CSV row columns into a structure our UI expects,
      // but also keep the original row so we can dynamically render
      // whatever columns are present in the sheet.
      const tagsString = row.tags || row.Tags || "";
      const tagsArray = tagsString
        .split(",")
        .map(t => t.trim())
        .filter(Boolean);

      return {
        // Core identity fields used in the UI
        id: row.id || row.ID || row.Id || row["Med ID"] || "",
        brand_name:
          row.brand_name ||
          row.Brand ||
          row.Brand_name ||
          row["Brand Name"] ||
          row.Medication ||
          "",
        generic_name:
          row.generic_name ||
          row.Generic ||
          row.Generic_name ||
          row["Generic Name"] ||
          "",
        logo_url: row.logo_url || row.Logo || "",
        tags: tagsArray,
        // Keep the original row so we can iterate over all columns later
        raw: row
      };
    }

    // Standard HEOR/RWE section fields we expect in the sheet/JSON.
    const STANDARD_SECTIONS = [
      { key: "indication", label: "Indication" },
      { key: "section_drug_identification", label: "Drug Identification" },
      { key: "section_disease_context", label: "Disease Context & Epidemiology" },
      { key: "section_drug_development_timeline", label: "Drug Development & Regulatory Timeline" },
      { key: "section_clinical_evidence", label: "Clinical Evidence" },
      { key: "section_heor", label: "HEOR" },
      { key: "section_rwe", label: "Real-World Evidence" },
      { key: "section_pros", label: "PROs" },
      { key: "section_comparative_positioning", label: "Comparative Positioning" },
      { key: "section_payer_landscape", label: "Payer Landscape" },
      { key: "section_research_opportunities", label: "Research Opportunities / Trial-to-RWE Gap" }
    ];

    // Columns that we do NOT render as their own sections in the card.
    // These are either used elsewhere in the UI (brand, generic, tags, etc.)
    // or are rendered via the STANDARD_SECTIONS list above.
    const EXCLUDED_COLUMNS_FOR_DISPLAY = [
      "id",
      "ID",
      "Id",
      "Med ID",
      "brand_name",
      "Brand",
      "Brand_name",
      "Brand Name",
      "Medication",
      "generic_name",
      "Generic",
      "Generic_name",
      "Generic Name",
      "logo_url",
      "Logo",
      "Logo URL",
      "logo",
      "tags",
      "Tags",
      ...STANDARD_SECTIONS.map(section => section.key)
    ];
    
    function isLikelyUrl(value) {
      if (!value) return false;
      const text = String(value).trim();
      return /^https?:\/\/\S+$/i.test(text);
    }

    // Render Markdown-style [text](url) links inside freeform text.
    function buildMarkdownNodes(text) {
      const pattern = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
      const nodes = [];
      let lastIndex = 0;
      let match;

      while ((match = pattern.exec(text)) !== null) {
        if (match.index > lastIndex) {
          nodes.push(document.createTextNode(text.slice(lastIndex, match.index)));
        }
        const link = document.createElement("a");
        link.href = match[2];
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = match[1];
        nodes.push(link);
        lastIndex = pattern.lastIndex;
      }

      if (nodes.length === 0) return null;
      if (lastIndex < text.length) {
        nodes.push(document.createTextNode(text.slice(lastIndex)));
      }
      return nodes;
    }

    function renderValueInto(element, rawValue) {
      const text = String(rawValue || "").trim();
      if (!text) return;

      const markdownNodes = buildMarkdownNodes(text);
      if (markdownNodes) {
        markdownNodes.forEach(node => element.appendChild(node));
        return;
      }

      if (isLikelyUrl(text)) {
        const link = document.createElement("a");
        link.href = text;
        link.target = "_blank";
        link.rel = "noopener noreferrer";
        link.textContent = "Open link";
        element.appendChild(link);
        return;
      }

      element.textContent = text;
    }
    
    function formatColumnHeader(columnKey) {
      const cleaned = String(columnKey || "")
        .replace(/_/g, " ")
        .trim();

      if (!cleaned) return "";

      return cleaned
        .split(" ")
        .filter(Boolean)
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function getStandardSections(med) {
      const raw = med && med.raw ? med.raw : {};
      return STANDARD_SECTIONS.reduce((sections, section) => {
        const value = raw[section.key];
        if (value == null) return sections;

        const text = String(value).trim();
        if (!text) return sections;

        sections.push({
          key: section.key,
          label: section.label,
          value: text
        });
        return sections;
      }, []);
    }

    function getDisplayColumns(med) {
      const raw = med && med.raw ? med.raw : {};
      const columns = [];

      for (const key in raw) {
        if (!Object.prototype.hasOwnProperty.call(raw, key)) continue;
        if (EXCLUDED_COLUMNS_FOR_DISPLAY.includes(key)) continue;

        const value = raw[key];
        if (value == null) continue;

        const text = String(value).trim();
        if (!text) continue;

        columns.push({
          key,
          label: formatColumnHeader(key),
          value: text
        });
      }

      return columns;
    }

    function getUniqueTags(meds) {
      const tagSet = new Set();
      meds.forEach(med => {
        if (Array.isArray(med.tags)) {
          med.tags.forEach(tag => tagSet.add(tag));
        }
      });
      return Array.from(tagSet).sort();
    }

    // --- Rendering functions ---

    function renderDropdown() {
      // Clear existing options
      medSelectEl.innerHTML = "";
      const placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = activeTags.size > 0
        ? "-- Select a medication (filtered) --"
        : "-- Select a medication --";
      medSelectEl.appendChild(placeholder);

      filteredMedications.forEach(med => {
        const opt = document.createElement("option");
        opt.value = med.id || med.brand_name;
        opt.textContent = med.generic_name
          ? `${med.brand_name} (${med.generic_name})`
          : med.brand_name || med.id || "Unknown medication";
        medSelectEl.appendChild(opt);
      });

      medSelectEl.disabled = filteredMedications.length === 0;
      if (filteredMedications.length === 0) {
        placeholder.textContent = activeTags.size > 0
          ? "No medications match the selected tags"
          : "No medications available";
      }
    }

    function renderMedication(med) {
      if (!med) {
        brandEl.textContent = "No medication selected";
        genericEl.textContent = "Choose a medication from the dropdown above.";
        logoEl.innerHTML = "Logo";
        dynamicSectionsEl.innerHTML = "";
        tagsEl.innerHTML = "";
        hintEl.textContent = "Select a medication to see details.";
        return;
      }

      // Core title area
      brandEl.textContent = med.brand_name || med.id || "Unknown medication";
      genericEl.textContent = med.generic_name || "";

      // Logo
      if (med.logo_url) {
        logoEl.innerHTML = "";
        const img = document.createElement("img");
        img.src = med.logo_url;
        img.alt = `${med.brand_name || "Medication"} logo`;
        logoEl.appendChild(img);
      } else {
        logoEl.innerHTML = "Logo";
      }

      // Dynamic sections based on standardized schema first, then any extra columns
      dynamicSectionsEl.innerHTML = "";
      const standardSections = getStandardSections(med);
      const columns = [...standardSections, ...getDisplayColumns(med)];

      if (columns.length === 0) {
        const section = document.createElement("div");
        section.className = "card__section";
        const p = document.createElement("p");
        p.textContent = "No additional details available for this medication.";
        section.appendChild(p);
        dynamicSectionsEl.appendChild(section);
      } else {
        columns.forEach(col => {
          const section = document.createElement("div");
          section.className = "card__section";

          const heading = document.createElement("h3");
          heading.textContent = col.label || col.key;
          section.appendChild(heading);

          const body = document.createElement("p");
          renderValueInto(body, col.value);

          section.appendChild(body);

          dynamicSectionsEl.appendChild(section);
        });
      }

      // Tag pills for this medication
      tagsEl.innerHTML = "";
      if (Array.isArray(med.tags) && med.tags.length > 0) {
        med.tags.forEach(tag => {
          const pill = document.createElement("span");
          pill.className = "tag-pill";
          pill.textContent = tag;
          tagsEl.appendChild(pill);
        });
      }

      hintEl.textContent = "";
    }

    function renderTagFilters() {
      const uniqueTags = getUniqueTags(allMedications);
      tagFiltersEl.innerHTML = "";

      if (uniqueTags.length === 0) {
        tagFiltersEl.textContent = "No tags available (check your sheet’s tags column).";
        return;
      }

      const label = document.createElement("div");
      label.style.marginBottom = "4px";
      label.textContent = "Filter by tag (click to toggle):";
      tagFiltersEl.appendChild(label);

      uniqueTags.forEach(tag => {
        const pill = document.createElement("button");
        pill.type = "button";
        pill.className = "tag-filter-pill";
        pill.textContent = tag;
        if (activeTags.has(tag)) {
          pill.classList.add("tag-filter-pill--active");
        }
        pill.addEventListener("click", () => {
          toggleTagFilter(tag);
        });
        tagFiltersEl.appendChild(pill);
      });
    }

    function toggleTagFilter(tag) {
      if (activeTags.has(tag)) {
        activeTags.delete(tag);
      } else {
        activeTags.add(tag);
      }

      if (activeTags.size === 0) {
        filteredMedications = [...allMedications];
      } else {
        filteredMedications = allMedications.filter(med =>
          med.tags && med.tags.some(t => activeTags.has(t))
        );
      }

      renderTagFilters();
      renderDropdown();

      const selectedId = medSelectEl.value;
      const med = filteredMedications.find(m =>
        (m.id || m.brand_name) === selectedId
      );
      renderMedication(med || null);
    }

    // --- Data loading ---

    function loadMedicationsFromSheet() {
      tagFiltersEl.textContent = "Loading medications from Google Sheets…";

      Papa.parse(SHEET_URL, {
        download: true,
        header: true, // use first row as header
        skipEmptyLines: true,
        complete: function(results) {
          if (!results.data || results.data.length === 0) {
            tagFiltersEl.textContent = "No data found in sheet.";
            console.warn("CSV parsed but no data rows found.", results);
            return;
          }

          allMedications = results.data
            .map(row => normalizeMedicationRow(row))
            .filter(med => med.brand_name || med.id); // basic sanity filter

          if (allMedications.length === 0) {
            tagFiltersEl.textContent = "No valid medication rows after parsing.";
            console.warn("All rows were filtered out as invalid.", results.data);
            return;
          }

          filteredMedications = [...allMedications];

          renderTagFilters();
          renderDropdown();
          renderMedication(null);

          tagFiltersEl.textContent = "";
          medSelectEl.disabled = false;

          medSelectEl.addEventListener("change", () => {
            const selectedId = medSelectEl.value;
            const med = filteredMedications.find(m =>
              (m.id || m.brand_name) === selectedId
            );
            renderMedication(med || null);
          });
        },
        error: function(err) {
          console.error("Error loading CSV:", err);
          tagFiltersEl.textContent =
            "Error loading data from Google Sheets. Check console for details.";
        }
      });
    }

    // --- Init ---
    loadMedicationsFromSheet();
  </script>
</body>
</html>
